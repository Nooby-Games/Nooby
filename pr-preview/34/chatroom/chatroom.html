<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatroom.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Chatroom</title>
</head>
<body>
    <div class="box" id="chatroomBox">
        <h1>Chatroom</h1>
        <h3>When you hear a ding or something, that means someone pinged you.</h3>
        <div id="messagesContainer" class="messagesCo"></div>
        <input type="text" id="nameInput" placeholder="Enter your name" class="search" style="display: block;"/>
        <button id="setNameBtn" class="allButton">Set Name</button>
        <input type="text" id="messageInput" placeholder="Type a message..." class="search" />
        <button id="sendMessageBtn" class="allButton">Send</button>
        <audio id="pingSound" src="ping.mp3"></audio> <!-- Add your ping sound file here -->
    </div>

    <!-- Include Pusher JavaScript library -->
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
