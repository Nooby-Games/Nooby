<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="poll/poll.css" rel="stylesheet">
    <title>Noobs Unblocked Games</title>
    <link rel='icon' href="images/favicon/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class='box'>
        <h1 class='title'>Noobs Unblocked Games BETA (Version 0.0.43)</h1>
    </div>
    <div class="nav-container">
        <nav>
            <a href='index.html'><button id="navBar">Home</button></a>
            <a href='games.html'><button id="navBar">Games</button></a>
            <a href='proxies.html'><button id="navBar">Proxies</button></a>
            <a href='hacks.html'><button id="navBar">Hacks</button></a>
            <a href='credits.html'><button id="navBar">Credits</button></a>
            <a href='update-log.html'><button id="navBar">Updates</button></a>
        </nav>
    </div>
    <div class='box'>
        <p>Welcome to Noobs Unblocked Games! If you couldn't tell, this is base off of noobs.<hr>There will be a lot of idle games! <hr>I will also have a lot of proxies, all of them being great!</p>
    </div>
    <div class="box">
        <div id="clock">
            <p>Here's today's date!</p>
            <div id="time"></div>
            <div id="date"></div>
            <div id="day"></div>
        </div>
    </div>
    <div class="box" id="pollContainer">
        <h2>Poll</h2>
        <div id="authContainer">
            <button id="loginButton" class="allButton">Login</button>
            <button id="logoutButton" class="allButton" style="display:none;">Logout</button>
        </div>
        <div id="pollContent">
            <div id="pollQuestion"></div>
            <div id="pollOptions"></div>
            <canvas id="resultsChart" style="display:none;"></canvas>
            <div id="analyticsContainer" style="display:none;">
                <h3>Analytics</h3>
                <p id="totalVotes"></p>
                <p id="mostPopularOption"></p>
            </div>
        </div>
        <div id="createPollContainer">
            <h3>Create New Poll</h3>
            <input type="text" id="newPollQuestion" placeholder="Enter poll question">
            <input type="text" id="newPollOptions" placeholder="Enter options (comma-separated)">
            <input type="datetime-local" id="newPollDeadline" placeholder="Set deadline (optional)">
            <button id="createPollButton" class="allButton">Create Poll</button>
        </div>
    </div>
    <script src="javascript/gameData.js"></script>
    <script src='javascript/script.js'></script>
    <script src='javascript/announcement.js'></script>
    <script src='poll/poll.js'></script>
</body>
</html>
