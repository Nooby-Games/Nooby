<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found!</title>
    <link rel="stylesheet" id="dynamic-stylesheet"> <!-- Dynamic path for styles.css -->
    <link rel="shortcut icon" id="dynamic-favicon" type="image/x-icon"> <!-- Dynamic path for favicon -->
    <style>
        .errorPage {
            width: auto;
            height: 750px;
            padding: 50px;
            margin: 10px;
            text-align: center; /* Center content */
        }
    </style>
</head>
<body>
    <div class="box errorPage">
        <h1 class='title'>404 - Page Not Found</h1>
        <p>Oops! The page you are looking for doesn't exist. Looks like you're a noob at finding the right page!</p>
        <img id="dynamic-image" src="" alt="404 Error Illustration" style="border-radius: 5px;"> <!-- Dynamic path for image -->
        <a href="./index.html"><button class="allButton" style="padding: 10px;">Return to Home Page</button></a>
        <nav>
            <a href="./index.html"><button id="navBar">Home</button></a>
            <a href="./html/games.html"><button id="navBar">Games</button></a>
            <a href="./html/movies.html"><button id="navBar">Movies</button></a>
            <a href="./html/proxies.html"><button id="navBar">Proxies</button></a>
            <a href="./html/hacks.html"><button id="navBar">Hacks</button></a>
            <a href="./html/credits.html"><button id="navBar">Credits</button></a>
            <a href="./html/update-log.html"><button id="navBar">Updates</button></a>
            <a href="./html/privateBrowser.html"><button id="navBar">My Other Projects</button></a>
        </nav>
    </div>

    <script>
        // Get the current path
        const currentPath = window.location.pathname;

        // Construct base URL
        const baseUrl = currentPath.substring(0, currentPath.lastIndexOf('/')) || '.';

        // Set dynamic paths for resources
        document.getElementById('dynamic-stylesheet').href = `${baseUrl}/styles.css`;
        document.getElementById('dynamic-favicon').href = `${baseUrl}/images/404.jpeg`;
        document.getElementById('dynamic-image').src = `${baseUrl}/images/404.jpeg`;
    </script>
</body>
</html>
