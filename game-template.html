<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('loading-screen.png') no-repeat center center;
            background-size: cover;
            z-index: 9999;
            display: none;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="loadingScreen"></div>
    <h1 id="gameTitle"></h1>
    <button id="fullscreenButton">Fullscreen</button>
    <iframe id="gameFrame" src="" frameborder="0" allowfullscreen></iframe>
    <a id="gameLink" href="" target="_blank">Open game in new tab</a>

    <script src="gameData.js"></script>
    <script src="gameLoader.js"></script>
</body>
</html>
